<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <meta name="keywords" content="qr-code,qr-voice,qr,code,voice,message,image,google,translator,bitly,j.mp,short,url">
        <meta name="description" content="Generates qr-code for a synthesized voice message in several languages.">
        <meta name="author" content="Marcel Duran">
        <title>QR voice</title>
        <base target="_blank">
        <link rel="stylesheet" type="text/css" href="css/qrvoice.css">
    </head>
    <body>
        <div id="doc" class="hidden">
            <div id="hd">
                <div id="logo">
                    <div id="glow"></div>
                    <div id="scan">
                        <div id="laser"></div>
                    </div>
                    <div id="tip">
                        <div id="itip"></div>
                    </div>
                </div>
                <h1>QR voice</h1>
                <h2 id="tagline"></h2>
            </div>
            <form id="form">
                <div id="frm-wrp">
                    <div id="frm-msg">
                        <input type="text" id="msg" placeholder="" speech="speech" x-webkit-speech="x-webkit-speech" x-webkit-grammar="builtin:translate" lang="en">
                        <div id="lang-wrp">
                            <a id="lang" href="#lang">
                                <span id="lang-name"></span>
                                <span class="arrow"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="frm-btn">
                    <input type="submit" id="gen">
                </div>
                <div id="lang-lst" class="hidden"></div>
            </form>
            <div id="slider-box">
                <div id="slider-value">
                    <div id="slider-thumb" class="slider"></div>
                </div> 
            </div>
            <a id="qrlink"></a>
            <img id="qrcode" src="data:image/gif;base64,R0lGODlhAQABAID/AP///wAAACwAAAAAAQABAAACAkQBADs=">
            <div id="size"></div>
            <div id="social">
                <a class="twitter-share-button" data-count="horizontal"></a>
                <div class="g-plusone" data-size="medium"></div>
                <div class="fb-like" data-send="false" data-width="90" data-layout="button_count"></div>
            </div>
            <div id="ft">
                <ul>
                    <li class="first" dir="ltr">&lrm;&copy; 2011 <a href="https://github.com/marcelduran">Marcel Duran</a></li>
                    <li>
                        <span id="powered">powered by</span>
                        <a class="icon yui" href="//yuilibrary.com" title="Yahoo! User Interface Framework">YUI</a>
                        <a class="icon google" href="//code.google.com/apis" title="Google Translator/Charts APIs">Google</a>
                        <a class="icon bitly" href="//api.bit.ly" title="bit.ly url shorten API">bit.ly</a>
                    </li>
                    <li class="last">
                        <span>
                            <select id="intls"></select>
                        </span>
                    </li>
                </ul>
                <div id="disclaimer"></div>
            </div>
        </div>
        <script src="//yui.yahooapis.com/combo?3.4.1/build/yui/yui-min.js&3.4.1/build/loader/loader-min.js&3.4.1/build/oop/oop-min.js&3.4.1/build/event-custom-base/event-custom-base-min.js&3.4.1/build/event-custom-complex/event-custom-complex-min.js&3.4.1/build/intl/intl-min.js&3.4.1/build/dom-core/dom-core-min.js&3.4.1/build/dom-base/dom-base-min.js&3.4.1/build/selector-native/selector-native-min.js&3.4.1/build/selector/selector-min.js&3.4.1/build/node-core/node-core-min.js&3.4.1/build/node-base/node-base-min.js&3.4.1/build/event-base/event-base-min.js&3.4.1/build/event-delegate/event-delegate-min.js&3.4.1/build/node-event-delegate/node-event-delegate-min.js&3.4.1/build/pluginhost-base/pluginhost-base-min.js&3.4.1/build/pluginhost-config/pluginhost-config-min.js&3.4.1/build/node-pluginhost/node-pluginhost-min.js&3.4.1/build/dom-style/dom-style-min.js&3.4.1/build/dom-screen/dom-screen-min.js&3.4.1/build/node-screen/node-screen-min.js&3.4.1/build/node-style/node-style-min.js&3.4.1/build/json-parse/json-parse-min.js&3.4.1/build/json-stringify/json-stringify-min.js&3.4.1/build/jsonp/jsonp-min.js&3.4.1/build/substitute/substitute-min.js&3.4.1/build/attribute-base/attribute-base-min.js&3.4.1/build/base-base/base-base-min.js&3.4.1/build/base-pluginhost/base-pluginhost-min.js&3.4.1/build/base-build/base-build-min.js&3.4.1/build/yui-throttle/yui-throttle-min.js&3.4.1/build/classnamemanager/classnamemanager-min.js&3.4.1/build/dd-ddm-base/dd-ddm-base-min.js&3.4.1/build/dd-drag/dd-drag-min.js&3.4.1/build/dd-constrain/dd-constrain-min.js&gallery-2011.09.14-20-40/build/gallery-center/gallery-center-min.js&gallery-2011.09.14-20-40/build/gallery-simpleslider/gallery-simpleslider-min.js&gallery-2011.09.14-20-40/build/gallery-storage-lite/gallery-storage-lite-min.js"></script>
        <script>
            YUI().use('gallery-storage-lite', function (Y) {
                var fallback,
                    langs = ['en-US', 'pt-BR'],
                    lang = navigator.userLanguage || navigator.language,
                    langShort = lang.slice(0, 2);

                Y.Array.some(langs, function (lng) {
                    if (lng.slice(0, 2) === langShort) {
                        fallback = lng;
                        return fallback;
                    }
                });

                YUI({
                    filter: 'raw',
                    lang: [
                        Y.StorageLite.getItem('intl'),
                        lang,
                        langShort,
                        fallback,
                        'en-US'
                    ],
                    groups: {
                        qrvoice: {
                            combine: false,
                            base: './js/',
                            comboBase: './js/',
                            root: '_',
                            modules: {
                                'qrvoice': {
                                    lang: langs,
                                    requires: ['node', 'json', 'jsonp', 'substitute', 'dd-constrain',
                                    'gallery-center', 'gallery-simpleslider', 'gallery-storage-lite']
                                }
                            }
                        }
                    }
                }).use('qrvoice');
            });
        </script>
    </body>
</html>
