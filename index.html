        <div id="doc">
            <div id="hd">
                <div id="logo">
                    <div id="glow"></div>
                    <div id="scan">
                        <div id="laser"></div>
                    </div>
                    <div id="tip">
                        <div id="itip"></div>
                    </div>
                </div>
                <h1>QR voice</h1>
                <h2 id="tagline"></h2>
            </div>
            <form id="form">
                <div id="frm-wrp">
                    <div id="frm-msg">
                        <label id="lbl-msg" for="msg"></label>
                        <input type="text" id="msg" maxlength="99" speech="speech" x-webkit-speech="x-webkit-speech" x-webkit-grammar="builtin:translate" autocapitalize="off">
                        <div id="lang-wrp">
                            <a id="lang" href="#lang">
                                <span id="lang-name"></span>
                                <span class="arrow">&darr;</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="frm-btn">
                    <label id="lbl-gen" for="gen"></label>
                    <input type="submit" id="gen" value="">
                </div>
                <div id="lang-lst" class="hidden"></div>
            </form>
            <div id="slider-box">
                <div id="slider-value">
                    <div id="slider-thumb" class="slider hidden"></div>
                </div> 
            </div>
            <a id="qrlink"></a>
            <input type="text" id="qrcopy" class="invis" spellcheck="false">
            <a id="qrcode-wrp" class="hidden"></a>
            <div id="size"></div>
            <div id="social">
                <a class="lnk twitter" href="//twitter.com/share?source=tweetbutton&text=QR%20voice&url=http%3A%2F%2Fqrvoice.net">
                    <span class="icon"></span><span class="lbl">Tweet</span>
                </a>
                <a class="lnk facebook" href="//www.facebook.com/sharer.php?t=QR%20voice&u=http%253A%252F%252Fqrvoice.net">
                    <span class="icon"></span><span class="lbl">Like</span>
                </a>
            </div>
            <div id="ft">
                <ul>
                    <li class="first" dir="ltr">
                        <span class="ft-desc">&lrm;&copy; 2011</span>

                        <a class="icon bitly" href="//api.bit.ly" title="bit.ly url shorten API">bit.ly</a>
                    </li>
                    <li id="intls-wrp">
                        <label id="lbl-intls" for="intls"></label>
                    </li>
                </ul>
                <div id="disclaimer"></div>
            </div>
        </div>
